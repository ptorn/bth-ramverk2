version: "3"
services:
    ramverk2_latest:
      image: ptorn/bth-ramverk2:latest
    #   build:
    #     context: .
    #     dockerfile: dockerfiles/Dockerfile_node9
      user: "node"
      working_dir: /home/node/app
      environment:
        - NODE_ENV=production
      volumes:
        - ./:/home/node/app
      ports:
        - "8000:3000"
      command: "npm test && npm start"

